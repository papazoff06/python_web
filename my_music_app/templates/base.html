{% load get_profile %}
{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>My Music App</title>
    <!-- Static Load -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}"/>
</head>

<body>
<div id="box">
    <!-- Navigation Bar -->
    <header>
        <nav>
            <img src="{% static 'images/headphones.png' %}" alt="headphones"/>
            <a href="{% url 'home' %}">Home</a>
            {% get_profile as profile %}
            {% if not profile %}
            <ul></ul>
                {% else %}
            <ul>
                <!--Only for user with created profile-->
                <li><a href="{% url 'add' %}">Create Album</a></li>
                <li><a href="{% url 'details' %}">Profile</a></li>
            </ul>
            {% endif %}
        </nav>
    </header>
    <!-- End Navigation Bar -->
    {% block content %}
    {% endblock %}
    <!-- Footer -->
    <footer>
        <div>&copy;SoftUni Team 2024. All rights reserved.</div>
    </footer>
    <!-- End Footer -->
</div>
</body>
</html>
